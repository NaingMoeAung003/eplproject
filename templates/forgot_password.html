{% extends "layout.html" %}
{% block content %}
<div style="max-width: 450px; margin: 50px auto; text-align: center;">
    <div class="card">
        <h2 style="color: var(--secondary); margin-bottom: 10px;">Reset Password</h2>
        <p style="color: #aaa; margin-bottom: 25px; font-size: 0.9rem;">
            Authenticate with OTP to change your password instantly.
        </p>

        <form method="POST">
            <div style="margin-bottom: 15px; text-align: left;">
                <label style="color: #ccc; font-size: 0.85rem;">Email Address</label>
                <input type="email" name="email" placeholder="e.g. user@example.com" required 
                       style="width: 100%; padding: 12px; background: #121212; border: 1px solid #444; color: white; border-radius: 5px;">
            </div>

            <div style="margin-bottom: 15px; text-align: left;">
                <label style="color: #ccc; font-size: 0.85rem;">Authenticator Code (2FA)</label>
                <input type="text" name="otp_code" placeholder="000 000" required 
                       style="width: 100%; padding: 12px; background: #121212; border: 1px solid #444; color: var(--secondary); border-radius: 5px; font-weight: bold; letter-spacing: 2px;">
            </div>

            <div style="margin-bottom: 20px; text-align: left;">
                <label style="color: #ccc; font-size: 0.85rem;">New Password</label>
                <input type="password" name="password" placeholder="Enter new password" required 
                       style="width: 100%; padding: 12px; background: #121212; border: 1px solid #444; color: white; border-radius: 5px;">
            </div>

            <button type="submit" class="btn-action" style="background: var(--secondary); color: black; width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Reset Password
            </button>
        </form>

        <div style="margin-top: 20px;">
            <a href="{{ url_for('landing') }}" style="color: #aaa; text-decoration: none; font-size: 0.9rem;">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
