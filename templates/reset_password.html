{% extends "layout.html" %}
{% block content %}
<div style="max-width: 400px; margin: 50px auto; text-align: center;">
    <div class="card">
        <h2 style="color: var(--secondary);">Forgot Password</h2>
        <p style="color: #aaa; margin-bottom: 20px;">Enter your email to receive a reset link.</p>
        <form method="POST">
            <div style="margin-bottom: 15px;">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-action" style="background: var(--secondary); color: black;">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
