{% extends "layout.html" %}

{% block content %}
<div class="container fade-in">
    
    <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: white; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px;">
            <span style="border-bottom: 3px solid var(--secondary);">Match Results</span>
        </h1>
        <p style="color: #aaa;">Season 2023-2024 Fixtures & Scores</p>
    </div>

    <div class="card" style="margin-bottom: 30px; padding: 20px; background: #252525;">
        <div style="position: relative;">
            <i class="fas fa-search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888;"></i>
            <input type="text" id="search-input" placeholder="ðŸ” Search by Team Name (e.g., Arsenal, Man Utd)..." 
                   style="width: 100%; padding: 12px 12px 12px 45px; border-radius: 30px; border: 1px solid #444; background: #1a1a1a; color: white; font-size: 1rem; outline: none; transition: border 0.3s;">
        </div>
    </div>

    <div id="matches-container" style="display: grid; gap: 15px;">
        <div style="text-align: center; padding: 50px; color: #666;">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top: 10px;">Loading Fixtures...</p>
        </div>
    </div>

</div>

<style>
    /* Input Focus Effect */
    #search-input:focus {
        border-color: var(--secondary);
        box-shadow: 0 0 10px rgba(0, 255, 133, 0.2);
    }
    
    /* Animation */
    .fade-in { animation: fadeIn 0.8s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
{% endblock %}
